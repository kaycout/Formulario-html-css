<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css"> 
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de Devs para Mulheres</h1>
        <p id="subtitulo">Compartilhe conosco aqui suas informações.</p><br>
    
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" sobrenome="sobrenome" id="sobrenome"required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" email="email" id="email" required>
        </div>

        <div class="campo">
            <label for="desricao"><strong>Fale um pouco mais sobre você:</strong></label>
            <input type="text" descricao="descricao" id="descricao">
        </div>


        <div class="campo">
            <label for="opcoes"><strong>Em qual área da TI você atua e qual lado da aplicacao você devenvolve?</strong></label>
            <label>
                <input type="radio" area="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" area="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" area="devweb" value="fullstack">Full-stack<br>
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senior Idade</strong></label>
            <select id="senioridade">
                <option selected disabled value"">Selecione</option><br>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select><br>
        </div>

        <fieldset class="grupo">
            <div class="checkbox">
                <label for="grupo"><strong>Selecione abaixo as tecnologias que você utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnolgia1" value="HTML">
                <label for="tecnolgia1">HTML</label>
                <input type="checkbox" id="tecnolgia2" value="CSS">
                <label for="tecnolgia2">CSS</label>
                <input type="checkbox" id="tecnolgia3" value="JavaScript">
                <label for="tecnolgia3">JavaScript</label>
                <input type="checkbox" id="tecnolgia3" value="Java">
                <label for="tecnolgia4">Java</label>
                <input type="checkbox" id="tecnolgia4" value="Java">
                <label for="tecnolgia5">PHP</label>
                <input type="checkbox" id="tecnolgia5" value="PHP">
                <label for="tecnolgia6">C#</label>
                <input type="checkbox" id="tecnolgia6" value="C#">
                <label for="tecnolgia7">C++</label>
                <input type="checkbox" id="tecnolgia7" value="C++">
                <label for="tecnolgia8">C</label>
                <input type="checkbox" id="tecnolgia8" value="C">
                <label for="tecnolgia9">Python</label>
                <input type="checkbox" id="tecnolgia9" value="Python">
                <label for="tecnolgia10">SQL</label>
                <input type="checkbox" id="tecnolgia10" value="SQL">
                <label for="tecnolgia11">Kotlin</label>
                <input type="checkbox" id="tecnolgia11" value="Kotlin">
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais sobre sua experiência:</strong></label><br>
            <textarea row="6" style="width: 26cm" id="experiencia" name="experiencia"></textarea><br>
        </div>

        <button class= "botao" type="submit">Concluído com sucesso!</button>

    </form>
    
</body>
</html>
